<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/controllers/cursor.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>Sistlev</title>
</head>
<body>

    <nav id="menu" class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#">
                Avaliacao
            </a>
        <div class="collapse navbar-collapse justify-content-end me-5" id="navbarNav">
            <ul class="navbar-nav text-light"><li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="#">
                    Inicio
                </a>
            </li><li class="nav-item me-3">
                <a class="nav-link" href="#">
                    Trechos
                </a>
            </li></ul>
        </div></div>
    </nav>
      
      
    <div id="page" class="container-fluid row justify-content-center mx-auto">

        <div id="container__video" class="col-12 row d-flex p-0 mt-1">
            <!-- Videos are displayed here -->
        </div>


        <div id="container__controllers" class="col-12 row mt-1 justify-content-center align-items-center p-0">
            <input id="cursor" type="range" class="col-10 form-range" value="0" max="100" step="0.1">

            <select id="speedButton" class="col-1 ms-3 p-0 btn btn-dark btn-sm dropdown-toggle">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="1.0" selected>1 x</option>
                <option value="1.5">1.5 x</option>
                <option value="2.0">2 x</option>
                <option value="4.0">4 x</option>
                <option value="8.0">8 x</option>
                <option value="16.0">16 x</option>
            </select>
            <!-- <label id="cursor_kms" class="col-12 d-flex justify-content-center align-items-baseline"> 
                <span style="font-size: smaller;">50.0</span> &nbsp;&nbsp;&nbsp;
                <span style="font-size: larger; font-weight: bold;">100.0</span> &nbsp;&nbsp;&nbsp;
                <span style="font-size: smaller;">150.0</span>
            </label> -->
        </div>


        <div id="canvas-container" class="row col-9 mt-3">
            <div>
                <canvas id="canvas__iri"  height="55%"></canvas>
            </div>
            <div class="mt-3">
                <canvas id="canvas__flecha" height="55%"></canvas>
            </div>
        </div>

        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/helper/Util.js"></script>
    <script src="js/service/TabelaService.js"></script>
    <script src="js/service/VideoService.js"></script>
    <script src="js/service/LogService.js"></script>
    <script src="js/service/AtualizaService.js"></script>
    <script src="js/view/VideoView.js"></script>
    <script src="js/controller/Controller.js"></script>
    <script src="js/Main.js"></script>
</body>

</html>
